{% extends 'base.html' %}

{% block title %}All Users{% endblock %}

{% block content %}
<h1>Users</h1>
<ul>
    {% for user in users %}
    <li><a href="/users/{{user.id}}">{{user.get_fullname()}}</a></li>
    {% endfor %}
</ul>
<div>
    <button class="btn btn-success"><a class="text-white" href="/users/new">Add New User</a></button>
</div>

{% endblock %}
