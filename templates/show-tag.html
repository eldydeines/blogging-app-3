{% extends 'base.html' %}

{% block title %}Tag{% endblock %}

{% block content %}
<h1>{{tag.name}}</h1>
<ul>
    {% for post in posts %}
    <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
    {% endfor %}
</ul>
<div class='mt-1'><a href="/" class="btn btn-success">Cancel</a>
    <a href="/tags/{{tag.id}}/edit" class="btn btn-primary">Edit</a>
    <a href="/tags/{{tag.id}}/delete" class="btn btn-danger">Delete</a>
</div>

{% endblock %}
