{% extends 'base.html' %}

{% block title %}User Profile{% endblock %}

{% block content %}

<div class="card mt-5">
    <div class="row">
        <div class="col-md-4">
            <img src="{{user.profile_image}}" class="card-img" alt="{{user.id}}">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h3 class="card-title">{{user.get_fullname()}}</h3>
                <div><a href="/users/{{user.id}}/edit" class="btn btn-primary">Edit Profile</a>
                    <a href="/users/{{user.id}}/delete" class="btn btn-danger">Delete</a>
                </div>

                <h5 class="card-subtitle mb-2 mt-3">Posts</h5>
                {% if count > 0 %}
                <ul>
                    {% for post in posts %}
                    <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
                    {% endfor %}
                </ul>
                {% else %}
                <p>No posts.</p>
                {% endif %}
                <div class='mt-1'><a href="/users/{{user.id}}/posts/new" class="btn btn-primary">Add Post</a>
                    <a href="/" class="btn btn-success">Go Back Home</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
