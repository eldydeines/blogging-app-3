{% extends 'base.html' %}

{% block title %}All Tags{% endblock %}

{% block content %}
<h1>All Tags</h1>
<ul>
    {% for tag in tags %}
    <li><a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
    {% endfor %}
</ul>
<div>
    <button class="btn btn-success"><a class="text-white" href="/tags/create-tag">Add Tag</a></button>
</div>

{% endblock %}
